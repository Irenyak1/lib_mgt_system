<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Book</title>
</head>
<body>
    <h1>Popular Book in the Library</h1>
    <div id="popularBook"></div>

    <script>
        // Example data (book titles and their borrow counts)
        const books = [
            { title: "Book A", borrowCount: 10 },
            { title: "Book B", borrowCount: 8 },
            { title: "Book C", borrowCount: 12 },
            { title: "Book D", borrowCount: 15 },
            { title: "Book E", borrowCount: 5 }
        ];

        // Find the most borrowed book
        let popularBook = books.reduce((prev, current) => {
            return (prev.borrowCount > current.borrowCount) ? prev : current;
        });

        // Display the popular book title
        const popularBookElement = document.getElementById("popularBook");
        popularBookElement.innerHTML = `<p>The most popular book in the library is: <strong>${popularBook.title}</strong></p>`;
    </script>
</body>
</html>
