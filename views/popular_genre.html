<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Genre</title>
</head>
<body>
    <h1>Popular Genre in the Library</h1>
    <div id="popularGenre"></div>

    <script>
        // Example data (books with their genres and borrow counts)
        const books = [
            { title: "Book A", genre: "Fiction", borrowCount: 10 },
            { title: "Book B", genre: "Fiction", borrowCount: 8 },
            { title: "Book C", genre: "Non-fiction", borrowCount: 12 },
            { title: "Book D", genre: "Fiction", borrowCount: 15 },
            { title: "Book E", genre: "Non-fiction", borrowCount: 5 }
        ];

        // Calculate borrow counts for each genre
        const genreBorrowCounts = {};
        books.forEach(book => {
            if (genreBorrowCounts[book.genre]) {
                genreBorrowCounts[book.genre] += book.borrowCount;
            } else {
                genreBorrowCounts[book.genre] = book.borrowCount;
            }
        });

        // Find the genre with the highest borrow count
        let popularGenre = Object.keys(genreBorrowCounts).reduce((prev, current) => {
            return (genreBorrowCounts[prev] > genreBorrowCounts[current]) ? prev : current;
        });

        // Display the popular genre
        const popularGenreElement = document.getElementById("popularGenre");
        popularGenreElement.innerHTML = `<p>The most popular genre in the library is: <strong>${popularGenre}</strong></p>`;
    </script>
</body>
</html>
