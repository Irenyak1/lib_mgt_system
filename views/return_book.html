<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for centering the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .return-book-form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="return-book-form">
        <h2 class="text-center mb-4">Return Book</h2>
        <form>
            <div class="mb-3">
                <label for="borrower" class="form-label">Borrower</label>
                <select class="form-control" id="borrower" name="borrower" required>
                    <option value="">Select Borrower</option>
                    <!-- Add options dynamically here -->
                    <option value="1">Borrower 1</option>
                    <option value="2">Borrower 2</option>
                    <option value="3">Borrower 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bookId" class="form-label">Book ID</label>
                <select class="form-control" id="bookId" name="bookId" required>
                    <option value="">Select Book ID</option>
                    <!-- Add options dynamically here -->
                    <option value="1">Book ID 1</option>
                    <option value="2">Book ID 2</option>
                    <option value="3">Book ID 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <select class="form-control" id="bookName" name="bookName" required>
                    <option value="">Select Book Name</option>
                    <!-- Add options dynamically here -->
                    <option value="Book 1">Book 1</option>
                    <option value="Book 2">Book 2</option>
                    <option value="Book 3">Book 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="issueDate" class="form-label">Issue Date</label>
                <input type="date" class="form-control" id="issueDate" name="issueDate" required>
            </div>
            <div class="mb-3">
                <label for="specifiedReturnDate" class="form-label">Specified Return Date</label>
                <input type="date" class="form-control" id="specifiedReturnDate" name="specifiedReturnDate" required>
            </div>
            <div class="mb-3">
                <label for="actualReturnDate" class="form-label">Actual Return Date</label>
                <input type="date" class="form-control" id="actualReturnDate" name="actualReturnDate" required>
            </div>
            <div class="mb-3">
                <label for="fineStatus" class="form-label">Fine Status</label>
                <input type="number" class="form-control" id="fineStatus" name="fineStatus" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Return Book</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Auto-fill fine status if actual return date is greater than specified return date
        document.getElementById('actualReturnDate').addEventListener('change', function() {
            var actualReturnDate = new Date(this.value);
            var specifiedReturnDate = new Date(document.getElementById('specifiedReturnDate').value);
            var fineStatusInput = document.getElementById('fineStatus');
            if (actualReturnDate > specifiedReturnDate) {
                fineStatusInput.value = 10;
            } else {
                fineStatusInput.value = '';
            }
        });
    </script>
</body>
</html>
