<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for centering the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .issue-book-form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="issue-book-form">
        <h2 class="text-center mb-4">Issue Book</h2>
        <form>
            <div class="mb-3">
                <label for="borrower" class="form-label">Borrower</label>
                <select class="form-control" id="borrower" name="borrower" required>
                    <option value="">Select Borrower</option>
                    <!-- Add options dynamically here -->
                    <option value="1">Borrower 1</option>
                    <option value="2">Borrower 2</option>
                    <option value="3">Borrower 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bookID" class="form-label">Book ID</label>
                <select class="form-control" id="bookID" name="bookID" required>
                    <option value="">Select Book ID</option>
                    <!-- Add options dynamically here -->
                    <option value="1">Book ID 1</option>
                    <option value="2">Book ID 2</option>
                    <option value="3">Book ID 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <select class="form-control" id="bookName" name="bookName" required>
                    <option value="">Select Book Name</option>
                    <!-- Add options dynamically here -->
                    <option value="1">Book 1</option>
                    <option value="2">Book 2</option>
                    <option value="3">Book 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="issueDate" class="form-label">Issue Date</label>
                <input type="date" class="form-control" id="issueDate" name="issueDate" required>
            </div>
            <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="returnDate" name="returnDate" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Issue Book</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
